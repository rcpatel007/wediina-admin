<div id="main">
    <!-- START WRAPPER -->
    <div class="wrapper">
  <app-header></app-header>
  
  <section id="content" class="mr-t-20">
    <!--start container-->
    <div class="container">
      <div class="section">
            <!--card stats start-->
            <div id="card-stats">
                <div class="row">
                    <div class="col s6 l6 m6">  
                        <div class="col s2 l2 m2 headding-icon dark-blue-back">
                              <i class="fa fa-user"></i>
                            </div>
                            <div class="hedding-text p-l-80">
                              DEALER MANAGEMENT
                            </div>
                          </div>
                          <div class="col s6 l6 m6 right-align">
                            <button data-target="add_dealer"  class="hedding-btn-2 modal-trigger">Add Dealer </button>
                            <button class="hedding-btn">Download Data </button>
                          </div>
                           
                </div>
              </div>
              <!--card stats end-->
       
       <!--DataTables example Row grouping-->
        <div class="section">
          <div class="row ">
            <div class="col s12 card mr-t-50">
              <table id="" class="display mr-t-20" cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Mail ID</th>
                    <th>Contact No.</th>
                    <th>Latest Order #</th>
                    <th>Discount #</th>
                    <th colspan="2">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let a of account" >
                    <td>1</td>
                    <td>{{a.name}}</td>
                    <td>{{a.company_name}}</td>
                    <td>{{a.email}}</td>
                    <td>{{a.mobile}}</td>
                    <td>1</td>
                    <td>{{a.discount}}</td>
                    <td><i class="fa fa-eye blue-text"></i></td>
                    <td><i class="fa fa-pencil-alt orange-text"></i></td>  
                  </tr>
                </tbody>
              </table>
            </div>
 
      </div>
        </div>
      </div>
    
    </div>
    <!--end container-->
  </section>
  
  <!-- add dealer -->
  <div id="add_dealer" class="modal">
    <div class="modal-content">
     
      <div class="col s12">
        <h5>Details</h5>
      </div>
      <div class="col s12">
        <form class="col s12" (ngSubmit)="addDealer()" >
          <div class="row">
            <div class="input-field col s6">
              <input id="name" type="text" [(ngModel)]="name" name="name" class="">
              <label for="name">Person Name</label>
            </div>
            <div class="input-field col s6">
              <input id="cnm" type="text" class="" [(ngModel)]="cnm" name="cnm">
              <label for="cnm">Company Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="email" type="text" class=""[(ngModel)]="email" name="email" >
              <label for="email">Email  ID</label>
            </div>
            <div class="input-field col s6">
              <input id="credit-demo" type="text" class="" [(ngModel)]="mno" name="mno">
              <label for="credit_demo">Mobile No.</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="address" type="text" class="materialize-textarea" [(ngModel)]="address" name="address"></textarea>
              <label for="address">Address</label>
            </div>
            <div class="input-field col s6">CITY :
              <select [(ngModel)]="selectedValue" name="selectedValue"  [(ngModel)]="selectedValue" name="selectedValue">
                <option value="" disabled selected>Select city</option>
                <option value="rajkot">Rajkot</option>
                <option value="ahmedabad">Ahmedabad</option>
                <option value="surat">surat</option>
              </select>
            </div>
            <div class="input-field col s6" >GST ID:
              <input id="purchase-code" type="text"  C name="gst"  [(ngModel)]="gst" name="gst" class="">
            </div>

            <div class=" col s12">
                <div class=""><h6>TYPE:</h6></div>
                <br />
                <div class="col s3" *ngFor ="let a of role">
                   <input class="with-gap" name="roletype" type="radio" id="roletype" value="{{roletype}}" name="roletype"  [(ngModel)]="roletype"/>
                   <label for="roletype">{{a.role}}</label>
                </div>
               
               
              </div>
          <div class="input-field col col s3">
              <input id="disc" type="text" class="" [(ngModel)]="discount" name="discount">
              <label for="disc">Discout %</label>
            </div>
          </div> 
          <div class="divider"></div>
          <br />
          <div class="modal-footer">
            <a class="modal-action modal-close ">CANCEL</a>
            <button class="modal-action modal-close hedding-btn" type="submit">ADD</button>
          </div>
      
        </form>
    </div>
    </div>
  
  </div>
  </div>
