<div id="main">
  <!-- START WRAPPER -->
  <div class="wrapper">
<app-header></app-header>

<section id="content" class="mr-t-20">
  <!--start container-->
  <div class="container">
    <div class="section">
          <!--card stats start-->
          <div id="card-stats">
              <div class="row">
                  <div class="col s6 l6 m6">  
                      <div class="col s2 l2 m2 headding-icon dark-blue-back">
                            <i class="fa fa-boxes"></i>
                          </div>
                          <div class="hedding-text p-l-80">
                            Brand MANAGEMENT
                          </div>  
                        </div>
                        <form>
                        <div class="col s12 l12 m12 right-align mr-t-20 mr-b-m-30">
                          <div class="input-field col s12">
                            <input id="brand" type="text" class="">
                            <label for="brand">Add Brand</label>
                          </div>
                        
                          <button class="hedding-btn">ADD </button>
                        </div>
                      </form>
                         
                      
              </div>
            </div>
            <!--card stats end-->
     
     <!--DataTables example Row grouping-->
      <div class="section">
        <div class="row ">
          <div class="col s12 card mr-t-50">
            <table id="data-table-row-grouping" class="display mr-t-90" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Name</th>
                  <th colspan="3">Action</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor = "let b of brand">
                    <td>1</td>
                    <td>{{b.name}}</td>
                      <td><i class="fa fa-eye blue-text"></i></td>
                  <td><i class="fa fa-check green-text"></i></td>
                  <td><i class="fa fa-pencil-alt orange-text"></i></td>  
                </tr>
              
              </tbody>
            </table>
          </div>

    </div>
      </div>
    </div>
  
  </div>
  <!--end container-->
</section>


</div>
</div>
