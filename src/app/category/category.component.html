<div id="main">
  <!-- START WRAPPER -->
  <div class="wrapper">
<app-header></app-header>

<section id="content" class="mr-t-20">
  <!--start container-->
  <div class="container">
    <div class="section">
          <!--card stats start-->
          <div id="card-stats">
              <div class="row">
                  <div class="col s6 l6 m6">  
                      <div class="col s2 l2 m2 headding-icon dark-blue-back">
                            <i class="fa fa-boxes"></i>
                          </div>
                          <div class="hedding-text p-l-80">
                            Category MANAGEMENT
                          </div>  
                        </div>
                        <form (ngSubmit)="addCategory()">
                        <div class="col s12 l12 m12 right-align mr-t-20 mr-b-m-30">
                          <div class="col s6 m6 l6">
                            <select  class="form-control" [(ngModel)]="selectedValue" name="selectedValue">
                              <option selected="selected" disabled>--Select Brand Name    --</option>
                                  <option id="brand_id" name="brand_id" *ngFor = "let d of brand" [ngValue]="d._id">{{d.name}}</option>
                            </select>
                          
                     </div>
                          <div class="input-field col s6 m6 l6">
                            <input id="category" type="text" class=""  [(ngModel)]="ename" name="ename">
                            <label for="category">Add Category</label>
                          </div>
                        
                          <button class="hedding-btn" type="submit ">ADD </button>
                        </div>
                      </form>
                         
                      
              </div>
            </div>
            <!--card stats end-->
     
     <!--DataTables example Row grouping-->
      <div class="section">
        <div class="row ">
          <div class="col s12 card mr-t-50">
            <table id="" class="display mr-t-20" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>Brand Name</th> 
                  <th>Category Name</th>
                  <th colspan="3">Action</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor = "let c of category">
                  <ng-container  *ngFor ="let b of brand"> 
                <tr  *ngIf="c.brand_id==b._id">
                  <td>{{b.name}}</td>
                  <td>{{c.name}}</td>
                  <td><i class="fa fa-eye blue-text"></i></td>
                  <td><i class="fa fa-pencil-alt orange-text"></i></td>
                  <td (click)="ConfirmDelete(c._id)" ><i class="fa fa-trash red-text"></i></td>  
                </tr>     
             
              </ng-container>
                </ng-container>
               
              </tbody>
            </table>
          </div>

    </div>
      </div>
    </div>
  
  </div>
  <!--end container-->
</section>


</div>
</div>

<script>
   $('.dropdown-button').dropdown({
      inDuration: 300,
      outDuration: 225,
      constrainWidth: false, // Does not change width of dropdown to that of the activator
      hover: true, // Activate on hover
      gutter: 0, // Spacing from edge
      belowOrigin: false, // Displays dropdown below the button
      alignment: 'left', // Displays dropdown with edge aligned to the left of button
      stopPropagation: false // Stops event propagation
    }
  );
  
   $('.dropdown-button').dropdown('open');
   $('.dropdown-button').dropdown('close');
</script>
