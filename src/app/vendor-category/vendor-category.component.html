<div id="main">
  <!-- START WRAPPER -->
  <div class="wrapper">
    <app-header></app-header>

    <section id="content" class="mr-t-20">
      <!--start container-->
      <div class="container">
        <div class="section">
          <!--card stats start-->
          <div id="card-stats">
            <div class="row">
              <div class="col s6 l6 m6">
                <div class="col s2 l2 m2 headding-icon dark-blue-back">
                  <i class="fa fa-boxes"></i>
                </div>
                <div class="hedding-text p-l-80">
                 Vendor Category MANAGEMENT
                </div>
              </div>
              <form #frm1="ngForm" (ngSubmit)="addCategory()">
                <div class="col s12 l12 m12 mr-t-20 mr-b-m-30">
                
                  <div class="input-field ">
                    <input id="category" type="text" class="" [(ngModel)]="ename" name="ename" #category="ngModel" pattern="[a-zA-Z][a-zA-Z ]+"
                      required ngModel class="validate">
                    <label for="category">Add Category</label>
                    <div *ngIf="category?.touched">
                      <div class="red-text left" *ngIf="category.errors?.required">
                        Category Name Required*
                      </div>
                      <div class="red-text left" *ngIf="category.errors?.pattern">
                        Category Name is Invalid*
                      </div>
                    </div>
                  </div>
                  <div class="right-align">
                    <button class="btn btn-primary" [disabled]="frm1.invalid" onclick="Materialize.toast('Categoty Added', 4000)" type="submit ">ADD </button>
                  </div>
                </div>
              </form>


            </div>
          </div>
          <!--card stats end-->

          <!--DataTables example Row grouping-->
          <div class="section">
            <div class="row ">
              <div class="col s12 card mr-t-50">
                <div class="col s3 right">
                  <input type="text" placeholder="Search" id="search" [(ngModel)]="term">
                </div>
                <table id="" class="display mr-t-20 striped" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Category Name</th>
                      <th colspan="3">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container >
                      <ng-container>

                        <tr *ngFor="let c of vendor_category; let i = index" >
                          <td>{{i+1}}</td>
                          <td>{{c.vendor_cat_name}}</td>
                          <td data-target="edit_cat" class=" modal-trigger" (click)="getCategoryById(c._id)">
                            <i class="fa fa-pencil-alt orange-text"></i>
                          </td>
                          <td  (click)="ConfirmCategory(c._id)">
                            <i class="fa fa-trash red-text"></i>
                          </td>
                        </tr>
                      </ng-container>
                    </ng-container>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end container-->
    </section>


  </div>
</div>

<div id="edit_cat" class="modal">
  <div class="modal-content">

    <div class="col s12">
      <h5> Category details</h5>
    </div>
    <div class="col s12">

      <form #frm2="ngForm" (ngSubmit)="editCategory()">
        <div class="col s12 l12 m12  mr-t-20 mr-b-m-30">
          <div class="input-field col s6 m6 l6">
            <b>Category</b>
            <input id="category" type="text" class="" [(ngModel)]="catname" name="catname" #categoryedit="ngModel" pattern="[a-zA-Z][a-zA-Z ]+"
            required ngModel class="validate">
          </div>
          <div *ngIf="categoryedit?.touched">
            <div class="red-text left" *ngIf="categoryedit.errors?.required">
              Category Name Required*
            </div>
            <div class="red-text left" *ngIf="categoryedit.errors?.pattern">
              Category Name is Invalid*
            </div>
          </div>
          <button class="btn btn-primary right modal-close" [disabled]="frm2.invalid" onclick="Materialize.toast('Category Updated', 3000)" type="submit">Update </button>
        </div>
      </form>

    </div>
  </div>

</div>
<script>
  $(document).ready(function () {
    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
  });

</script>
