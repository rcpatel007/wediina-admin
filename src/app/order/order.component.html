<div id="main">
  <!-- START WRAPPER -->
  <div class="wrapper">
    <app-header></app-header>

    <section id="content" class="mr-t-20">
      <!--start container-->
      <div class="container">
        <div class="section">
          <!--card stats start-->
          <div id="card-stats">
            <div class="row">
              <div class="col s6 l6 m6">
                <div class="col s2 l2 m2 headding-icon dark-blue-back">
                  <i class="fa fa-shopping-cart"></i>
                </div>
                <div class="hedding-text p-l-80">
                  ORDER MANAGEMENT
                </div>
              </div>
              <div class="col s6 l6 m6 right-align">

                <button class="hedding-btn">Download Data </button>
              </div>

            </div>
          </div>
          <!--card stats end-->

          <!--DataTables example Row grouping-->
          <div class="section">
            <div class="row ">
              <div class="col s12 card mr-t-50">
                <table id="" class="display striped mr-t-20" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Name</th>
                      <th>Company</th>
                      <th>Order Date</th>
                      <th>Status</th>
                      <th>Order Total</th>
                      <th colspan="3">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let o of order; let i=index">
                      <ng-container *ngFor="let u of account">
                        <tr *ngIf="o.user_id == u._id" >
                          <td [routerLink]="['/vieworder', o._id]">{{i+1}}</td>
                          <td [routerLink]="['/vieworder', o._id]">{{u.name}}</td>
                          <td [routerLink]="['/vieworder', o._id]">{{u.company_name}}</td>
                          <td [routerLink]="['/vieworder', o._id]">{{o.order_date}}</td>
                          <td [routerLink]="['/vieworder', o._id]">{{o.status}}</td>
                          <td [routerLink]="['/vieworder', o._id]">Rs.1,00,000</td>
                          <td *ngIf="o_view == true" [routerLink]="['/vieworder', o._id]">
                            <i class="fa fa-eye blue-text"></i>
                          </td>
                          <td *ngIf="o_edit == true" [routerLink]="['/editorder', o._id]">
                            <i class="fa fa-pencil-alt orange-text"></i>
                          </td>
                          <td *ngIf="o_delete == true" (click)="ConfirmDelete(o._id)">
                            <i class="fa fa-trash red-text"></i>
                          </td>
                        </tr>
                      </ng-container>
                    </ng-container>
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>

      </div>
      <!--end container-->
    </section>


  </div>
</div>
