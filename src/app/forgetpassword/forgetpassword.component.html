<!-- START WRAPPER -->
<div class="wrapper">
  <div class="row center-align">
    <div class="col s12 m4 l4"></div>
    <div class="col s3 mr-p-t-4">
      <div id="login-page" class="row">
        <form class="login-form z-depth-4 card-panel" #frm="ngForm" (ngSubmit)="sendMail()" enctype="multipart/form-data">
          <div class="row">
            <div class="input-field col s12 center">
              <div class="user-login">
                <!-- <i class="fa fa-user"></i> -->

              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 mr-t-20">
              <i class="material-icons prefix pt-5">mail</i>
              <input id="email" type="text" name="email" [(ngModel)]="email" #mail="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              required ngModel class="validate">
              <label for="email" class="center-align">Email ID</label>
              <div *ngIf="mail?.touched">
                <div class="red-text left" *ngIf="mail.errors?.required">
                  Email Required*
                </div>
                <div class="red-text left" *ngIf="mail.errors?.pattern">
                  Please Enter valid Email*
                </div>
              </div>
              
            </div>
          </div>
          <div class="row center-align">
              <div class="input-field col s12">
              <button type="submit" class="login-btn" [disabled]="frm.invalid">Send Mail</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col s12 m12 l5 xl5 mr-p-t-20">
      <img src="../../assets/images/login_page.png" width="300" />
    </div>
    <div class="col s12 m4 l4"></div>

  </div>
</div>
